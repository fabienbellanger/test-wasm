<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <button id="hello-btn">Dire bonjour</button>
    <p id="message"></p>
    <script type="module">
        import init, { greet } from "./pkg/test_wasm.js";
        
        try {
            await init();

            document.getElementById("hello-btn").onclick = () => {
                document.getElementById("message").textContent = greet("Fabien");
            };
        } catch (error) {
            console.error("Error loading WASM module:", error);
        }
    </script>
</body>
</html>
