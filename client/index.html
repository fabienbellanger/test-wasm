<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Vite + TS + WebAssembly</title>

        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    </head>
    <body>
        <main>
            <section>
                <input
                    type="text"
                    id="msg-input"
                    placeholder="Enter your name"
                />
                <button id="msg-btn">Say Hello</button>
                <p id="msg"></p>
            </section>
            <section>
                <h3>Add result</h3>
                <button id="add-btn">Go!</button>
                <p id="add-result"></p>
            </section>
            <section>
                <input
                    type="text"
                    id="add-task-input"
                    placeholder="Add a task"
                />
                <button id="add-task-btn">Add a task</button>
                <div id="tasks"></div>
            </section>
        </main>
        <script async type="module" src="/src/main.ts"></script>
    </body>
</html>
